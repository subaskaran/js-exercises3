<!DOCTYPE html>
<html>
<head>
  <title> </title>
</head>
<p id="demo1"> </p>
<p id="demo2"> </p>
<p id="demo3"> </p>
<body>
  <script>
  var fruits = ["Apple","Banana"];
  fruits.splice(2, 0, "Lemon", "Kiwi","woodapple", "mango","pineapple");

  document.getElementById("demo1").innerHTML = fruits;
  document.getElementById("demo2").innerHTML = fruits.length;
  document.getElementById("demo3").innerHTML =  fruits.reverse();

  </script>
</body>
</html>
